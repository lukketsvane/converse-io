<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Pirate and Mermaid</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-smoke-white flex flex-col h-screen">
    <header class="bg-white p-4 flex items-center justify-between border-b-2 border-black">
        <img src="https://framerusercontent.com/images/VJ7uXYRKVyOwsCyx4pD6X4lro.png" alt="Logo" class="h-12">
    </header>
    <div class="flex flex-grow overflow-hidden">
        <aside class="w-1/3 bg-pink-300 p-5 overflow-y-auto border-r-2 border-black">
            <p class="mb-4 text-dimgrey">Join our conversational adventure with a Pirate and a Mermaid. Enter a topic, choose the number of exchanges, and watch the banter unfold!</p>
            <form id="chatForm" class="flex flex-col space-y-4">
                <div>
                    <label for="topic" class="block text-black">Topic:</label>
                    <input type="text" id="topic" name="topic" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="message_count" class="block text-black">Number of Messages:</label>
                    <input type="number" id="message_count" name="message_count" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="assistant1Name" class="block text-black">Assistant 1 Name:</label>
                    <input type="text" id="assistant1Name" name="assistant1Name" class="border p-2 rounded w-full" value="Pirate">
                </div>
                <div>
                    <label for="assistant1Instructions" class="block text-black">Assistant 1 Instructions:</label>
                    <input type="text" id="assistant1Instructions" name="assistant1Instructions" class="border p-2 rounded w-full" value="You are a mean pirate.">
                </div>
                <div>
                    <label for="assistant2Name" class="block text-black">Assistant 2 Name:</label>
                    <input type="text" id="assistant2Name" name="assistant2Name" class="border p-2 rounded w-full" value="Mermaid">
                </div>
                <div>
                    <label for="assistant2Instructions" class="block text-black">Assistant 2 Instructions:</label>
                    <input type="text" id="assistant2Instructions" name="assistant2Instructions" class="border p-2 rounded w-full" value="You are a bubbly mermaid who speaks like a Valley Girl.">
                </div>
                <button type="submit" class="bg-yellow-dark text-black p-2 rounded">Start Conversation</button>
            </form>
        </aside>
        <div id="conversation" class="w-2/3 bg-white p-5 overflow-y-auto">
            <!-- Messages will go here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var socket = io();
            $('#chatForm').submit(function(e){
                e.preventDefault();
                var assistant1 = {
                    name: $('#assistant1Name').val(),
                    instructions: $('#assistant1Instructions').val(),
                    tools: [{"type": "code_interpreter"}],
                    model: "gpt-3.5-turbo-1106"
                };
                var assistant2 = {
                    name: $('#assistant2Name').val(),
                    instructions: $('#assistant2Instructions').val(),
                    tools: [{"type": "code_interpreter"}],
                    model: "gpt-3.5-turbo-1106"
                };
                socket.emit('start_conversation', {
                    topic: $('#topic').val(),
                    message_count: $('#message_count').val(),
                    assistant_1: assistant1,
                    assistant_2: assistant2
                });
                $('#topic').val('');
                $('#message_count').val('');
                return false;
            });
            socket.on('message', function(msg) {
                var messageType = msg.messageType;
                var text = msg.text;
                var className = messageType === "pirate" ? 'bg-yellow-300 border-yellow-600' : 'bg-blue-300 border-blue-600';
                var textColor = messageType === "pirate" ? 'text-black' : 'text-white';
                var alignClass = messageType === "pirate" ? 'self-start' : 'self-end';
                var messageClass = `border-2 border-black rounded-lg p-3 mb-2 ${alignClass} ${className}`;
                $('#conversation').append(`<div class="${messageClass}"><span class="${textColor}">${text.replace(/\\n/g, "<br>")}</span></div>`);
            });
        });
    </script>
</body>
</html>
