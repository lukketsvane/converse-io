<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Pirate and Mermaid </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="https://framerusercontent.com/images/VJ7uXYRKVyOwsCyx4pD6X4lro.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <aside>
            <p>Join our conversational adventure with a Pirate and a Mermaid. Enter a topic, choose the number of exchanges, and watch the banter unfold!</p>
            <form id="chatForm">
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic">
                </div>
                <div class="form-group">
                    <label for="message_count">Number of Messages:</label>
                    <input type="number" id="message_count" name="message_count">
                </div>
                <button type="submit">Start Conversation</button>
            </form>
        </aside>
        <div id="conversation"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var socket = io();
            $('#chatForm').submit(function(e){
                e.preventDefault();
                socket.emit('start_conversation', {
                    topic: $('#topic').val(),
                    message_count: $('#message_count').val()
                });
                $('#topic').val('');
                $('#message_count').val('');
                return false;
            });
            socket.on('message', function(msg) {
                var messageType = msg.messageType;
                var text = msg.text;
                var className = messageType === "pirate" ? "message pirate" : "message mermaid";
                $('#conversation').append('<div class="' + className + '">' + text.replace(/\\n/g, "<br>") + '</div>');
            });
        });
    </script>
</body>
</html>
