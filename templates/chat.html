<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Pirate and Mermaid</title>
    <link href="../static/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@1.0.0/dist/lucide.min.js"></script>
</head>
<body class="bg-smoke-white flex flex-col h-screen">

    <header class="bg-white p-4 flex items-center justify-between border-b-2 border-black">
        <img src="https://framerusercontent.com/images/VJ7uXYRKVyOwsCyx4pD6X4lro.png" alt="Logo" class="h-12">
        <div class="md:hidden">
            <button id="hamburger" aria-label="Open menu">
                <lucide-icon name="menu" class="h-6 w-6"></lucide-icon>
            </button>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        <aside id="sidebar" class="transform md:transform-none md:w-1/3 bg-pink p-5 overflow-y-auto border-r-2 border-black absolute inset-y-0 left-0 translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out">
            <!-- Sidebar content -->
            <button id="closeSidebar" aria-label="Close menu" class="mb-4 md:hidden">
                <lucide-icon name="x" class="h-6 w-6"></lucide-icon>
            </button>
            <!-- ... -->
        </aside>
        <div id="conversation" class="flex-1 bg-white p-5 overflow-y-auto">
            <!-- Messages will go here -->
        </div>
    </div>

    <script>
        // JavaScript to handle opening and closing of the sidebar
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('sidebar').style.transform = 'translateX(0)';
        });

        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').style.transform = 'translateX(-100%)';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
            $(document).ready(function(){
            var socket = io();
            $('#chatForm').submit(function(e){
                e.preventDefault();
                socket.emit('start_conversation', {
                    topic: $('#topic').val(),
                    message_count: $('#message_count').val()
                });
                $('#topic').val('');
                $('#message_count').val('');
                return false;
            });
            socket.on('message', function(msg) {
                var messageType = msg.messageType;
                var text = msg.text;
                var bubbleClass = messageType === "pirate" ? 'bg-yellow-300 border-yellow-600' : 'bg-blue-300 border-blue-600';
                var textClass = messageType === "pirate" ? 'text-black' : 'text-white';
                var alignClass = messageType === "pirate" ? 'self-start' : 'self-end';
                var borderClass = 'border-2 border-black rounded-lg p-3 mb-2';
                $('#conversation').append('<div class="' + borderClass + ' ' + bubbleClass + ' ' + alignClass + '"><span class="' + textClass + '">' + text.replace(/\\n/g, "<br>") + '</span></div>');
            });
        });
    </script>
</body>
</html>
